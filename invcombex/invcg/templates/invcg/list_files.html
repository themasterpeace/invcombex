<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Archivos Cargados</title>
</head>
<body>
    <h1>Archivos Cargados</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{% url 'view_sheets' file %}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_excel' %}">Subir nuevo archivo</a>
</body>
</html>
